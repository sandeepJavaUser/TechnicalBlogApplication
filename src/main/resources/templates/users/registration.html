<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Registration</title>
</head>
<header th:replace="layout :: logged-out"></header>
<h2>Please Register:</h2>
    <form th:action="@{/users/registration}" th:method="POST" th:object="${User}">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="${User.username}" required/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="${User.password}" required/>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullName" th:field="${User.profile.fullName}" required/>

    <label for="emailaddress">Email Address:</label>
    <input type="text" id="emailaddress" name="emailAddress" th:field="${User.profile.emailAddress}" required/>

    <label for="mobilenumber">Mobile Number:</label>
    <input type="text" id="mobilenumber" name="mobileNumber" th:field="${User.profile.mobileNumber}" required/>

    <input type="submit" value="Register"/>
</form>
